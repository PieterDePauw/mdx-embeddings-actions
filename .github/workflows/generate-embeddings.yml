name: Generate Embeddings

on:
  push:
    branches:
      - main # or your default branch name
  workflow_dispatch:
    inputs:
      docs_path:
        description: "Path to the documentation directory"
        required: true
        default: "docs"

jobs:
  generate-embeddings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Adjust this to match your preferred Node.js version

      - name: Install dependencies
        run: npm ci # or yarn install, depending on your package manager

      - name: Generate Embeddings
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DOCS_ROOT_PATH: ${{ github.event.inputs.docs_path || 'docs' }}
        run: |
          node -e "
          const { run } = require('./main');
          run().catch(error => {
            console.error(error);
            process.exit(1);
          });
          "
